---
title: Arcadia Page
timezone: America/New_York
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
    social-share: true
    readtime: true
- scope:
    path: ''
  values:
    layout: page
    show-avatar: true
description: I create books about the INFP personality type, highly sensitive person
  traits, and the beauty of self discovery and reflection.
author: Arcadia Page
show_related_posts: true
navbar-links:
  Books: https://payhip.com/ArcadiaPage
  Topics: tags
  "\U0001F5A4 Follow": https://tinyletter.com/arcadiapage
  Resources:
  - About Me: aboutme
  - Thoughts: https://arcadia.thoughts.page
  - Disclosure: https://payhip.com/ArcadiaPage/privacy-policy
avatar: "/assets/img/avatar-icon.jpg"
round-avatar: true
social-network-links:
  email: arcadia@arcadiapage.com
  rss: true
url-pretty: www.arcadiapage.com
link-tags: true
excerpt_length: 50
navbar-col: "#af8baf"
navbar-text-col: "#404040"
navbar-border-col: "#EAEAEA"
page-col: "#FFFFFF"
link-col: "#6983aa"
hover-col: "#dbdbdb"
footer-col: "#f4f4f4"
footer-text-col: "#777777"
footer-link-col: "#ac8daf"
page-img: "/assets/img/so-white.png"
title-separator: "-"
date_format: "%B %-d, %Y"
markdown: kramdown
highlighter: rouge
permalink: "/:year-:month-:day-:title/"
paginate: 6
paginate_path: "/page:num/"
kramdown:
  input: GFM
exclude:
- CHANGELOG.md
- CNAME
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
- screenshot.png
- docs/
- vendor
plugins:
- jekyll-paginate
- jekyll-sitemap
- jekyll-redirect-from
